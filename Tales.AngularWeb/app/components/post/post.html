<div class="col-md-8 blog-main">

    <div class="alert alert-info wrapper confirmation-alert" ng-show="show"><p><i class="fa fa-info-circle"></i>&nbsp; Your comment will show after moderating</p></div>


    <article class="blog-post">
        <header>
            <h1>{{ post.title }}</h1>
        </header>
        <div class="body" ng-bind-html="post.description">
        </div>
        <div class="lead-image">
            <div class="meta clearfix">
                <div class="author">
                    <i class="fa fa-user"></i>
                    <span class="data">{{ post.publishedBy }}</span>
                </div>
                <div class="date">
                    <i class="fa fa-calendar"></i>
                    <span class="data">{{ post.publishedDate }}</span>
                </div>
                <div class="comments">
                    <i class="fa fa-comments"></i>
                    <span class="data"><a href="#">{{ commentCount }}</a></span>
                </div>
            </div>
        </div>
    </article>

    <aside class="comments" id="comments">
        <hr>
        <h2><i class="fa fa-comments"></i>{{ commentCount }} Comments</h2>
        <article class="comment" ng-repeat="comment in post.comments">
            <header class="clearfix">
                <img src="../../../assets/img/avatar.png" alt="A Smart Guy" class="avatar">
                <div class="meta">
                    <h3>{{ comment.name }}</h3>
                    <span class="date">
                    </span>
                    <span class="separator">
                        -
                    </span>
                    <a href="#" class="reply-link">Reply</a>
                </div>
            </header>
            <div class="body">
                {{ comment.CommentContent }}
            </div>
        </article>
    </aside>

    <aside class="create-comment" id="create-comment">
        <hr>
       
        <h2><i class="fa fa-heart"></i> Add Comment</h2>
       
        <form name="myForm" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control input-lg" placeholder="Name" ng-model="commenter.Name" name="commenterName" required />
                    <label class="text-danger" text-danger"" ng-show="myForm.commenterName.$dirty && myForm.commenterName.$invalid">
                        <span ng-show="myForm.commenterName.$error.required">Name is required.</span>
                    </label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control input-lg" placeholder="Email" ng-model="commenter.Email" />

                </div>
            </div>

            <textarea placeholder="Comment" ng-model="commenter.CommentContent" class="form-control input-lg" rows="10" name="comment" required></textarea>
            <label class="text-danger" ng-show="myForm.comment.$dirty && myForm.comment.$invalid">
                <span ng-show="myForm.comment.$error.required">Comment is required.</span>
            </label>
            
            <div class="buttons clearfix">
                <button class="btn btn-xlarge btn-tales-two" ng-click="reset()">Cancel</button>
                <button type="submit" class="btn btn-xlarge btn-tales-one" ng-disabled="myForm.commenterName.$dirty && myForm.commenterName.$invalid ||
  myForm.comment.$dirty && myForm.comment.$invalid || (!myForm.commenterName.$dirty || !myForm.comment.$dirty)" ng-click="saveComment()">
                    Submit
                </button>
            </div>

        </form>
    </aside>
</div>
